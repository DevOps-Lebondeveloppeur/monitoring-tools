services:
  # Prometheus pour la collecte des métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: monitoring_prometheus
    restart: unless-stopped
    volumes:
      # Fichier de configuration Prometheus
      - ./:/etc/prometheus/
      # Données persistées de Prometheus
      - ./data/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'   # Chemin du fichier de config
      - '--storage.local.path=/prometheus'               # Stockage des données
      #- '--alertmanager.url=http://alertmanager:9093'    # (optionnel) URL de l’alertmanager
    expose:
      - 9090                                              # Port exposé en interne (utile pour d'autres services Docker)
    ports:
      - 9090:9090                                          # Port accessible depuis l’extérieur
    links:
      - cadvisor:cadvisor                                  # Connexion à cAdvisor
      - node-exporter:node-exporter                        # Connexion à Node Exporter

  # Node Exporter pour les métriques système (CPU, RAM, etc.)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring_node_exporter
    restart: unless-stopped
    expose:
      - 9100                                               # Port d'export des métriques

  # cAdvisor pour surveiller les conteneurs Docker
  cadvisor:
    image: google/cadvisor:latest
    container_name: monitoring_cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080                                               # Port exposé pour accès Prometheus

  # Grafana pour visualiser les données de Prometheus
  grafana:
    image: grafana/grafana:latest
    container_name: monitoring_grafana
    restart: unless-stopped
    ports:
      - "3006:3000"                                         # Grafana accessible via localhost:3006
    links:
      - prometheus:prometheus                              # Connexion à Prometheus
    volumes:
      - ./data/grafana:/var/lib/grafana                    # Persistance des dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=MYPASSWORT              # Mot de passe admin Grafana
      - GF_USERS_ALLOW_SIGN_UP=false                       # Empêcher la création de comptes utilisateurs
      - GF_SERVER_DOMAIN=myrul.com                         # Domaine personnalisé Grafana (optionnel)
      - GF_SMTP_ENABLED=true                               # Activation SMTP pour notifications
      - GF_SMTP_HOST=smtp.gmail.com:587                    # Hôte SMTP (ex. Gmail)
      - GF_SMTP_USER=myadrress@gmail.com                   # Adresse e-mail d'envoi
      - GF_SMTP_PASSWORD=mypassword                        # Mot de passe de l’adresse
      - GF_SMTP_FROM_ADDRESS=myaddress@gmail.com           # Adresse e-mail de l'expéditeur
